<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWQ9R0wXkuTXVGtU3MGP3B-f7qgN8agVPZ_1NeV0MTCA&s"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="nav-Wrap">
        <div class="nav-Left">
          <div class="nav-Left-Wrap">
            <div class="nav-Left-Text-Icon-Wrap">
              <div class="nav-Left-Icon-Wrap">
                <i id="nav-Icon" class="fa-solid fa-mug-saucer"></i>
              </div>
              <div class="nav-Left-Text-Wrap">
                <h2 class="nav-Left-Text-1">COFFEE</h2>
                <h5 class="nav-Left-Text-2">HOUSE</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-Right">
          <div class="nav-Right-Wrap">
            <div class="nav-Right-Links">
              <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">CONTACT</a></li>
                <li>
                  <a href="#"
                    ><i id="nav-Icon" class="fa-solid fa-cart-shopping"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Header -->
    <section class="header">
      <div class="header-Wrap">
        <img class="header-Imgs" id="class-Img-1" src="" alt="" />
        <img class="header-Imgs" id="class-Img-2" src="" alt="" />
        <img class="header-Imgs" id="class-Img-3" src="" alt="" />
        <div class="header-Text-Button-Wrap">
          <h4 class="header-Text-1">WELCOME</h4>
          <h1 class="header-Text-2">AMAZING TASTE & BEAUTIFUL PLACE</h1>
          <p class="header-Text-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae
            ipsa harum minima repellat nostrum consequatur!
          </p>
          <div class="header-Buttons-Wrap">
            <button class="order-Now-Btn">Order Now</button>
            <button class="view-More-Btn">View More</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
